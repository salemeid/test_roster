<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Roster</title>
<!-- css -->

  <style>
    table {
      border-collapse: collapse;
      border-spacing: 0;
      width: 100%;
      border: 1px solid #ddd;
    }

    th,
    td {
      text-align: left;
      padding: 16px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <div>
    <h1>My Grade</h1>
    <form action="index.html" method="post">
      <h3>PRN</h3>
      <input type="number" name="name1" placeholder="name">
      <input type="month" name="month" placeholder="Month">
      <button type="button" name="roster">Roster</button>
    </form>
  </div>

<!-- table -->

  <div>
    <h2>Zebra Striped Table</h2>

    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>Adam</td>
        <td>Johnson</td>
        <td>67</td>
      </tr>
    </table>


  </div>

</body>

</html>
